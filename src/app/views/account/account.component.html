<h1>My Account</h1>

<ng-form class="form">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput type="text">
    </mat-form-field>


    <br /> <br />
    <button mat-raised-button color="accent" (click)="updateUserInformation()">
        Update Information
    </button>

</ng-form>
